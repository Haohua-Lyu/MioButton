name: MIO-BTN-CI/CD

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install Dependencies
      run: npm install
    - name: Generate Static Site
      run: npm run build
        
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        BRANCH: master
        FOLDER: dist
        REPOSITORY_NAME: MioButton/miobutton.github.io
    
